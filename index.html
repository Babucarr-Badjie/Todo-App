<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>ToDo App</title>
  </head>
  <body>
    <main>
      <h1>ToDo App</h1>
      <div class="todo-app-container">
        <button id="add-task-button" class="button large-button">
          Click to Add New Task
        </button>
        <form id="todo-form" class="todo-form hidden">
          <div class="task-form-header">
            <button
              id="close-task-button"
              class="close-task-button"
              type="button"
              aria-label="close"
            >
              <svg
                class="close-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="48px"
                height="48px"
              >
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.501V43.5H21.5z"
                  transform="rotate(45.001 24 24)"
                />
                <path
                  fill="#F44336"
                  d="M21.5 4.5H26.5V43.501H21.5z"
                  transform="rotate(135.008 24 24)"
                />
              </svg>
            </button>
          </div>
          <div class="todo-form-body">
            <label class="todo-form-label" for="title-input">Title</label>
            <input
              required
              type="text"
              class="form-control"
              id="title-input"
              value=""
            />
            <label class="todo-form-label" for="date-input">Date</label>
            <input type="date" class="form-control" id="date-input" value="" />
            <label class="todo-form-label" for="description-input"
              >Description</label
            >
            <textarea
              class="form-control"
              id="description-input"
              cols="30"
              rows="5"
              placeholder="Enter a discription"
            ></textarea>
          </div>
          <div class="todo-form-footer">
            <button
              id="add-or-update-task-button"
              class="button large-button"
              type="submit"
            >
              Add Task
            </button>
          </div>
        </form>
        <dialog id="confirm-close-dialog">
          <form method="dialog">
            <p class="discard-message-text">Discard unsaved changes?</p>
            <div class="confirm-close-dialog-button-container">
              <button id="cancel-button" class="button">Cancel</button>
              <button id="discard-button" class="button">Discard</button>
            </div>
          </form>
        </dialog>
        <div id="tasks-container"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
